<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Poem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #fff;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .flower {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: url('https://media.istockphoto.com/id/1310824444/video/cosmos-blooming-at-dusk-beautiful-butterflies-flying-around.jpg?s=640x640&k=20&c=vbASxkOrUp9XOWubTe0HY4TZ34OjmH08oL2dqIL5ZAk=');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.85;
      filter: brightness(1.05);
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -45%); }
      100% { opacity: 0.85; transform: translate(-50%, -50%); }
    }

    .poem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-40%, -50%);
      color: #2b2b2b;
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-line;
      text-align: left;
      max-width: 40%;
      text-shadow: 0 0 10px rgba(255, 192, 203, 0.7),
                   0 0 20px rgba(255, 182, 193, 0.5),
                   0 0 30px rgba(255, 182, 193, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 192, 203, 0.7),
                     0 0 20px rgba(255, 182, 193, 0.5),
                     0 0 30px rgba(255, 182, 193, 0.3);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 105, 180, 1),
                     0 0 30px rgba(255, 20, 147, 0.9),
                     0 0 40px rgba(255, 182, 193, 0.8);
      }
    }

    @media (max-width: 768px) {
      .poem {
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 18px;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="flower"></div>
  <div class="poem">
We always marvel
at the wild seeds
of flowers on the move

the ones who refuse
to stay put,
who visit cousins
and neighbors and
brothers and sisters,

reaching down to sleep
until woken,
their presence
spoken in whispers
of the soil.

Dogtrax
  </div>
</body>
</html>
